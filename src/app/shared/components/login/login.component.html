<div class="login-box">
    <div class="login-container">
        <div class="panel-heading text-center">
            <!-- <p class="login-logo"><img src="../../../../ccf-oao-assets/images/logo.png" /></p> -->
            <h4 class="panel-title">Welcome! Please Signin.</h4>
        </div>
        <div class="panel-body">
            <div class="form-group mb10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" placeholder="Enter Username" id="userName" />
                </div>
            </div>
            <div class="form-group nomargin">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Enter Password" />
                </div>
            </div>
            <div><a href="#" class="forgot">Forgot Password?</a></div>
            <div class="form-group">
                <button class="btn btn-next no-margin" style="width: 100%" (click)="login()">Login <i
                        class="fa fa-long-arrow-right"></i></button>
            </div>
        </div>
    </div>
</div>
