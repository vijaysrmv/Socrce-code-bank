<div class="overlay d-flex align-items-center justify-content-center" appModalFocus aria-modal="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body text-center" *ngIf="!showConfirmationModal">
                <div class="row check-joint-modal">
                    <div class="form-group col-xs-12 col-sm-7 col-md-7">
                        <label class="display-inline-block ignore-capitalize" id="questionLabelID" [innerHTML]="questionLabel"></label>
                    </div>
                    <div class="form-group col-xs-12 col-sm-5 col-md-5">
                        <!-- <div class="btn-group display-inline-block" data-toggle="buttons"> -->
                        <div class="toggle-btn modal-toggle-btn display-block" role="radiogroup" aria-labelledby="questionLabelID">
                            <label>
                                <input type="radio" class="toggle-option" name="asForCoApplicant" (click)="toggleDiv(true)" value="yes"/>
                                <span class="checked-option">Yes</span>
                            </label>
                            <label>
                                <input type="radio" class="toggle-option" checked  (click)="toggleDiv(false)" value="no" name="asForCoApplicant"/>
                                <span class="checked-option">No</span>
                            </label>
                        </div>
                        <!-- <button type="button" class="btn btn-select"
                                [ngClass]="showCountDiv ? 'toggle-active' : 'toggle-inactive'"
                                attr.aria-describedby="questionLabelID" (click)="showCountDiv = true">
                                Yes
                            </button>
                            <button type="button" class="btn btn-select"
                                [ngClass]="!showCountDiv ? 'toggle-active' : 'toggle-inactive'"
                                attr.aria-describedby="questionLabelID" (click)="showCountDiv = false">
                                No
                            </button> -->
                        <!-- </div> -->
                    </div>
                </div>
                <div *ngIf="showCountDiv && infoLabel !==''" class="row count-joint-modal">
                    <div class="form-group col-xs-12 col-sm-6 col-md-6">
                        <label class="display-inline-block ignore-capitalize" id="infoLabelID">{{infoLabel}}</label>
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-6">
                        <div class="btn-input-group">
                            <button type="button" class="btn btn-input" aria-describedby="click to reduce count by one" (click)="onCountDecrease()">-</button>
                            <div class="btn btn-input" attr.aria-label="total count is {{applicantCount}}">{{applicantCount}}</div>
                            <button type="button" class="btn btn-input" aria-describedby="click to add count by one" (click)="onCountIncrease()">+</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 modal-continue">
                        <button type="button" class="btn btn-next modal-continue-btn pull-right" (click)="onContinue()">
                            Continue <i class="fa fa-long-arrow-right"></i>
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="delete-joint-confirmation d-flex justify-content-between align-items-center" *ngIf="showConfirmationModal">
                <p class="confirmation-text display-inline-block" id="deleteApplicantConfirmation">
                    Confirm! Do you want to delete this {{isBeneficiary ? 'beneficiary' : 'applicant'}}?
                </p>
                <div class="toggle-btn" role="radiogroup" aria-labelledby="deleteApplicantConfirmation">
                    <label>
                        <input type="radio" class="toggle-option" name="deleteCoApplicant"
                            (click)="deleteJointForm(true)" value="yes" />
                        <span class="checked-option">Yes</span>
                    </label>
                    <label>
                        <input type="radio" class="toggle-option" checked (click)="deleteJointForm(false)" value="no"
                            name="deleteCoApplicant" />
                        <span class="checked-option">No</span>
                    </label>
                </div>
                <!-- <p class="text-right display-inline-block">
                    <button type="button" class="btn btn-select" attr.aria-describedby="alertMessage" (click)="deleteJointForm(true)">
						Yes
					</button>
                    <button type="button" class="btn btn-gray" attr.aria-describedby="alertMessage" (click)="deleteJointForm(false)">
						No
					</button>
                </p> -->
            </div>
        </div>
    </div>
</div>
